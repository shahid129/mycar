{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}
<div class="container col-md-8 card p-5 title">
    <form method="POST" enctype="multipart/form-data">

        {% csrf_token %}

        {{ form | crispy }}
        <br>
        <input type="submit" class="btn btn-outline-success button" value="Update">
    </form>
</div>

{% endblock %}
