{% extends "base.html" %}
{% block content %}

{% load crispy_forms_tags %}

<div class="container col-md-6">
    <h2>Let's add your car</h2>

    <form action="post_your_add" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form | crispy }}
        <br>
        <input type="submit" value="Submit">
    </form>
</div>


{% endblock content %}
