{% extends "base.html" %}
{% block content %}


<div class="container">

    {% for message in messages %}
        <div id="msg" class="alert alert-info">{{message}}</div>
    {% endfor %}
    
    <form action="post_your_add" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Submit">
    </form>
</div>


{% endblock content %}
