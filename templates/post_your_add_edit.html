{% extends "base.html" %}
{% block content %}


<div class="container">
    <h2>Let's update your page</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {% if user.is_authenticated %}
            <input type="submit" value="Update">
            <input type="submit" value="Delete">
        {% endif %}
    </form>
</div>

{% endblock content %}
